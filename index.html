<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* Theme definitions */
        .theme-dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #4CAF50;
            --modal-bg: #2a2a2a;
            --modal-input-bg: #333;
            --modal-border: #404040;
        }

        .theme-light {
            --bg-color: #f5f5f5;
            --text-color: #1a1a1a;
            --text-secondary: #666666;
            --accent-color: #4CAF50;
            --modal-bg: #ffffff;
            --modal-input-bg: #f8f8f8;
            --modal-border: #e0e0e0;
        }

        /* Update existing styles to use CSS variables */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .countdown-container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 3rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
        }

        .countdown {
            font-size: 4rem;
            color: var(--text-color);
            font-weight: 300;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
        }

        .label {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .settings-button {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 2rem;
            font-size: 0.9rem;
            transition: all 0.3s;
            opacity: 0.7;
        }

        .settings-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            color: var(--text-color);
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--text-color);
            font-weight: 300;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid var(--modal-border);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--modal-input-bg);
            color: var(--text-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .button-group button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            opacity: 0.8;
        }

        .save-button:hover {
            opacity: 1;
        }

        .cancel-button {
            background-color: transparent;
            color: #a0a0a0;
            border: 1px solid #404040;
        }

        .cancel-button:hover {
            background-color: #404040;
        }

        .title-container, .edit-title-button, .title-input {
            display: none;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0a0a0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-content input#titleInput {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 1px;
        }

        /* New styles for theme switcher */
        .theme-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            opacity: 0.7;
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .theme-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            opacity: 1;
        }

        .theme-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .theme-option {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .theme-option:hover {
            transform: scale(1.05);
        }

        .theme-option.dark {
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #404040;
        }

        .theme-option.light {
            background-color: #ffffff;
            color: #1a1a1a;
            border: 1px solid #e0e0e0;
        }

        /* Add new galaxy theme */
        .theme-cosmic {
            --bg-color: #0f0321;
            --text-color: #e2e1ff;
            --text-secondary: #a39dff;
            --accent-color: #7b6eff;
            --modal-bg: #1a0942;
            --modal-input-bg: #2a1163;
            --modal-border: #3d1f89;
        }

        /* Add galaxy theme option */
        .theme-option.cosmic {
            background-color: #0f0321;
            color: #e2e1ff;
            border: 1px solid #3d1f89;
            position: relative;
            overflow: hidden;
        }

        .theme-option.cosmic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, #ffffff20 0%, transparent 3%),
                radial-gradient(circle at 80% 30%, #ffffff20 0%, transparent 4%),
                radial-gradient(circle at 40% 70%, #ffffff20 0%, transparent 2%),
                radial-gradient(circle at 70% 60%, #ffffff20 0%, transparent 3%),
                radial-gradient(circle at 30% 40%, #ffffff15 0%, transparent 3%),
                radial-gradient(circle at 60% 80%, #ffffff15 0%, transparent 2%);
            pointer-events: none;
        }
    </style>
</head>
<body class="theme-dark">
    <button class="theme-button" onclick="openThemeModal()">Change Theme</button>

    <div class="theme-modal" id="themeModal">
        <div class="modal-content">
            <h2>Choose Theme</h2>
            <div class="theme-grid">
                <div class="theme-option dark" onclick="setTheme('dark')">
                    <h3>Dark</h3>
                    <p>Classic dark mode</p>
                </div>
                <div class="theme-option light" onclick="setTheme('light')">
                    <h3>Light</h3>
                    <p>Clean & bright</p>
                </div>
                <div class="theme-option cosmic" onclick="setTheme('cosmic')">
                    <h3>Cosmic</h3>
                    <p>Starlit space</p>
                </div>
            </div>
            <div class="button-group">
                <button class="cancel-button" onclick="closeThemeModal()">Close</button>
            </div>
        </div>
    </div>

    <div class="countdown-container">
        <h1 id="countdownTitle">Custom Countdown</h1>
        <div class="countdown" id="countdown">---.------</div>
        <div class="label">days remaining</div>
        <button class="settings-button" onclick="openModal()">Settings</button>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Countdown Settings</h2>
            <div class="input-group">
                <label class="input-label" for="titleInput">Countdown Title</label>
                <input type="text" id="titleInput" placeholder="Enter countdown title">
            </div>
            <div class="input-group">
                <label class="input-label" for="targetDateTime">Target Date and Time</label>
                <input type="datetime-local" id="targetDateTime">
            </div>
            <div class="button-group">
                <button class="save-button" onclick="saveSettings()">Save</button>
                <button class="cancel-button" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let targetDate = new Date(new Date().getFullYear(), 2, 1); // Default to March 1st

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;
            const daysRemaining = difference / (1000 * 60 * 60 * 24);
            
            document.getElementById('countdown').textContent = 
                daysRemaining.toFixed(6);
        }

        function openModal() {
            const modal = document.getElementById('settingsModal');
            const titleInput = document.getElementById('titleInput');
            const dateInput = document.getElementById('targetDateTime');
            
            // Set current title
            titleInput.value = document.getElementById('countdownTitle').textContent;
            
            // Format current target date for datetime-local input
            const year = targetDate.getFullYear();
            const month = String(targetDate.getMonth() + 1).padStart(2, '0');
            const day = String(targetDate.getDate()).padStart(2, '0');
            const hours = String(targetDate.getHours()).padStart(2, '0');
            const minutes = String(targetDate.getMinutes()).padStart(2, '0');
            
            dateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            const titleInput = document.getElementById('titleInput');
            const dateInput = document.getElementById('targetDateTime');
            
            // Save title if not empty
            if (titleInput.value.trim()) {
                document.getElementById('countdownTitle').textContent = titleInput.value;
            }
            
            // Save date if selected
            if (dateInput.value) {
                targetDate = new Date(dateInput.value);
            }
            
            closeModal();
        }

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Update immediately and then every 100ms for smooth countdown
        updateCountdown();
        setInterval(updateCountdown, 100);

        function openThemeModal() {
            document.getElementById('themeModal').style.display = 'flex';
        }

        function closeThemeModal() {
            document.getElementById('themeModal').style.display = 'none';
        }

        function setTheme(theme) {
            document.body.className = `theme-${theme}`;
            closeThemeModal();
            
            // Save theme preference
            localStorage.setItem('preferred-theme', theme);
        }

        // Load saved theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }
        });

        // Close theme modal if clicking outside
        window.onclick = function(event) {
            const themeModal = document.getElementById('themeModal');
            const settingsModal = document.getElementById('settingsModal');
            if (event.target === themeModal) {
                closeThemeModal();
            } else if (event.target === settingsModal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
